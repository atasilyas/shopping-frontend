<h1>Book store</h1>

<table border="1">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Images</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td>
      <img [src]="book.imageUrl">
    </td>
    <td>{{book.name}}</td>
    <td>{{book.description}}</td>
    <td>{{book.unitPrice | currency: "TRY":"TL":""}}</td>


  </tr>
  </tbody>
</table>
